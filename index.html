<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/custom.css">
  <title>Calculator app</title>

</head>
<body class="body body-theme-1">
    <main class="calc">

      <div class="calc-header calc-header-theme-1">
        <h1 class="calc-title">calc</h1>
        <div class="theme-container">
          <span class="theme-text">Theme</span>
          <div class="hola">

            <div class="theme-list">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>

            <div class="ball-container ball-cont-theme-1">
              <div class="ball ball-theme-1">
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="numb-input numb-input-theme-1">

        <div class="numb-input-container ">
          <p class="result-prev"></p>
          <p class="result">0</p>
        </div>

      </div>

      <div class="table table-theme-1"> 
        <div class="table-container">
            <div class="key key-op key-theme-1 number">7</div>
            <div class="key key-op key-theme-1 number">8</div>
            <div class="key key-op key-theme-1 number">9</div>
            <div class="key delete rst-del-theme-1" id="del-btn">del</div>
            <div class="key key-op key-theme-1 number">4</div>
            <div class="key key-op key-theme-1 number">5</div>
            <div class="key key-op key-theme-1 number">6</div>
            <div class="key key-op key-theme-1 sign">+</div>
            <div class="key key-op key-theme-1 number">1</div>
            <div class="key key-op key-theme-1 number">2</div>
            <div class="key key-op key-theme-1 number">3</div>
            <div class="key key-op key-theme-1 sign">-</div>
            <div class="key key-op key-theme-1 number">.</div>
            <div class="key key-op key-theme-1 number">0</div>
            <div class="key key-op key-theme-1 sign">/</div>
            <div class="key key-op key-theme-1 sign">*</div>
            <div class="key reset rst-del-theme-1" id="reset-btn">reset</div>
            <div class="key equals sign-equals equals-theme-1" id="equals-btn">=</div>
           
        </div>

      </div>

    </main>

  
    <script src="./app.js" type="module"></script>
</body>
</html>
